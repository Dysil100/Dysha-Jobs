<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Products</title>
</head>
<body>
<h1>Liste des Products</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="#" method="get">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Recherche...">
          <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Rechercher</button>
                        </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4" th:each="product : ${Products}">
              <div class="thumbnail">
                <img src="#" alt="Photo" class="img-responsive">
                <div class="caption">
                  <h3 th:text="${product.title}"></h3>
                  <p><strong>Par :</strong> <span th:text="${product.username}"></span></p>
                  <p><strong>Prix :</strong> <span th:text="${product.price}"></span></p>
                  <p><strong>Note :</strong> <span th:text="${product.rating}"></span></p>
                  <a href="#" class="btn btn-primary">Like</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
          <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="#" class="btn btn-default">Retour Ã  l'accueil</a>
    </div>
  </div>
</div>
</body>
</html>
