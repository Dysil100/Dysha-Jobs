<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Audio - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" th:href="@{/css/ndindex.css}" type="text/css" href="../static/css/ndindex.css"/>

</head>
<body>
<header>
  <h1>Bienvenue sur notre plateforme de streaming audio</h1>
  <!-- Affichage du nom d'utilisateur si connecté -->
  <p th:if="${utilisateurConnecte}" th:text="'Connecté en tant que : ' + ${utilisateurConnecte}"></p>
</header>
<nav>
  <!-- Options de navigation -->
  <ul>
    <li><a href="#">Accueil</a></li>
    <li><a href="#">Chansons</a></li>
    <li><a href="#">Playlists</a></li>
    <!-- Affichage des options supplémentaires pour un utilisateur connecté -->
    <li th:if="${utilisateurConnecte}">
      <a href="#">Profil</a>
      <a href="#">Déconnexion</a>
    </li>
    <!-- Affichage de l'option de connexion pour un utilisateur non connecté -->
    <li th:unless="${utilisateurConnecte}">
      <a href="#">Connexion</a>
    </li>
  </ul>
</nav>
<main>
  <!-- Contenu principal de la page -->
  <h2>Nouveautés</h2>
  <div class="chansons">
    <!-- Affichage des chansons récemment ajoutées -->
    <div class="chanson">
      <img src="chanson1.jpg" alt="Chanson 1">
      <h3>Titre de la chanson 1</h3>
      <p>Artiste</p>
    </div>
    <div class="chanson">
      <img src="chanson2.jpg" alt="Chanson 2">
      <h3>Titre de la chanson 2</h3>
      <p>Artiste</p>
    </div>
    <!-- Autres chansons -->
  </div>
</main>
<footer>
  <p>Tous droits réservés &copy; 2023</p>
</footer>
</body>
</html>
