<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <link rel="stylesheet" th:href="@{/css/DyshaTubeIndex.css}" type="text/css" href="../static/css/DyshaTubeIndex.css"/>
  <link rel="stylesheet" th:href="@{/css/dyshatubevideoupload.css}" type="text/css" href="../static/css/dyshatubevideoupload.css"/>
  <script src="/js/dyshaindexscript.js" th:src="@{/js/dyshaindexscript.js}"></script>
</head>
<body>
<div class="upload-video-container">
  <h1>Upload Video</h1>
  <form action="#" th:action="@{/dyshatube/upload}" th:object="${videoForm}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required/>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="video">Video file:</label>
    <input type="file" id="video" name="video" required accept="video/*"/>

    <label for="thumbnail">Thumbnail image:</label>
    <input type="file" id="thumbnail" name="thumbnail" required accept="image/*"/>

    <input type="submit" value="Upload"/>
  </form>
</div>
</body>
</html>
