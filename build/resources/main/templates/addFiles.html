<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/jobindex.css}" type="text/css" href="../static/css/jobindex.css"/>
    <link rel="stylesheet" th:href="@{/css/addpfiles.css}" type="text/css" href="../static/css/addpfiles.css"/>
</head>
<body>
<header th:replace="fragments/general.html :: dyshaJobsHeader"></header>

<div>
<form th:object="${dyshaFile}" th:action="@{/dyshajobs/files}" method="post" enctype="multipart/form-data">

    <!-- ID utilisateur -->
    <label hidden for="userId">User ID:</label>
    <input  hidden th:value="${dyshaFile.userId}" type="number" id="userId" name="userId"/>
    <!-- ID de l'entité -->
    <label hidden for="entityId">Entity ID:</label>
    <input  hidden th:value="${dyshaFile.entityId}" type="number" id="entityId" name="entityId"/>
    <!-- Nom de la table -->
    <div th:if="${dyshaFile.tableName == null}">
    <label for="tableName">Table Name:</label>
        <select id="tableName" name="tableName">
            <option value="dyshaworker">Image</option>
            <option value="usersPDFs">PDF</option>
            <!--option value="video/mp4">Video</option>
            <option value="audio/mp3">Audio</option-->
        </select>
    </div>
    <!-- Choisir la photo -->
    <label for="file">Chosse the Photo to upload</label>
    <input type="file" id="file" name="file"/>

    <!-- Bouton Soumettre -->
    <input type="submit" value="Submit"/>

</form>
</div>
    <!-- liste des fichiers -->
<div class="container" th:if="${dyshaFiles}">
    <h1>Liste de fichiers</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Entity ID</th>
            <th>Nom de la table</th>
            <th>Type de fichier</th>
            <th>Fichier</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${dyshaFiles}">
            <td th:text="${file.id}"></td>
            <td th:text="${file.userId}"></td>
            <td th:text="${file.entityId}"></td>
            <td th:text="${file.tableName}"></td>
            <td th:text="${file.fileType}"></td>
            <td>
                <a th:href="@{'/download/' + ${file.id}}" th:text="${file.photo != null ? 'Télécharger' : 'Aucun fichier'}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:inline="javascript">
    var select = document.getElementById("tableName");
    select.addEventListener("change", function() {
        var tableNameInput = document.getElementById("tableName");
        tableNameInput.value = select.options[select.selectedIndex].value;
    });
</script>
<footer th:replace="fragments/general.html :: dyshaJobsFooter"></footer>
</body>
</html>
