<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:insert="fragments/general.html :: head(title='DeuxKolos: Detail du produit')"></header>

<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <img th:src="@{|/product/image/${product.image}|}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.titre}"></h5>
          <p class="card-text" th:text="${product.description}"></p>
          <p class="card-text"><strong>Price:</strong> <span th:text="${product.prix}"></span> EUR</p>
          <p class="card-text"><strong>City:</strong> <span th:text="${product.city}"></span></p>
          <p class="card-text"><strong>Quartier:</strong> <span th:text="${product.quartier}"></span></p>
          <p class="card-text"><strong>Vendeur:</strong> <span th:text="${product.userEmail}"></span></p>
          <p class="card-text"><small class="text-muted">Created at <span th:text="${product.createdAt}"></span>, updated at <span th:text="${product.updatedAt}"></span></small></p>
          <a th:href="@{/productliste}" class="btn btn-secondary">Retour</a>
          <a th:href="@{/contact/{receiver}(receiver=${product.userEmail})}" class="btn btn-primary">Contacter</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
