<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Products</title>
</head>
<body>
<div class="container">
    <h1>Liste des product</h1>

    <form method="post" th:action="@{/product/search}">
        <input type="text" id="search" for="search" name="search" placeholder="Rechercher un product a partiri d'un mot clé, ou d'un nom...">
        <button type="submit">Rechercher</button>
    </form>

    <div class="Products-grid">
        <c:forEach items="${Products}" var="product">
            <div class="product">
                <div class="product-img">
                    <img src="${product.image}" alt="${product.title}">
                </div>
                <div class="product-info">
                    <h2>${product.title}</h2>
                    <p>${product.user.username}</p>
                    <p>${product.price} €</p>
                    <p>Note : ${product.rating}</p>
                    <a href="/Products/${product.id}/like">Like</a>
                </div>
                <div>
                    <form method="post" th:action="@{/adminindex/product/delete/{id}(id=*{getId()})}">
                        <input class="btn btn-outline-danger btn-sm fa fa-trash" type="submit" value="Suprimer">
                    </form></div>
            </div>
        </c:forEach>
    </div>

    <div class="pagination">
        <c:if test="${currentPage > 1}">
            <a href="?page=${currentPage - 1}">&lt; Précédent</a>
        </c:if>
        <c:if test="${currentPage < totalPages}">
            <a href="?page=${currentPage + 1}">Suivant &gt;</a>
        </c:if>
    </div>

    <a href="/">Retour à l'accueil</a>
</div>
</body>
</html>
