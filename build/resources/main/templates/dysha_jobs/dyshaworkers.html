<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Les DyshaWorker</title>
    <link rel="icon" type="image/*" th:href="@{/dysha_files/{uniqueName}(uniqueName='DyshaJobs_Logo')}">
    <link rel="stylesheet" th:href="@{/css/dyshaworkers.css}" type="text/css" href="../../static/css/dyshaworkers.css"/>
  <link rel="stylesheet" th:href="@{/css/jobindex.css}" type="text/css" href="../../static/css/jobindex.css"/>
</head>
<body>
<header th:replace="fragments/general.html :: dyshaJobsHeader"></header>
<header>
  <h1>Liste des employés</h1>
</header>
<main>
  <div class="employers-list">
    <table>
      <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Localisation</th>
        <th>Debut d'activité</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
            <tr th:each="dsworker : ${dyshaworkers}">
                <td th:text="${dsworker.name}"></td>
                <td th:text="${dsworker.description}"></td>
                <td th:text="${dsworker.localisation}"></td>
                <td th:text="${dsworker.startedOn}"></td>
                <td class="userdetails">
                    <a th:href="@{/dyshajobs/dyshaprofil/{userId}(userId=${dsworker.id})}" class="btn btn-primary">
              details </a>
                </td>
            </tr>
      </tbody>
    </table>
  </div>
</main>
<footer th:replace="fragments/general.html :: dyshaJobsFooter"></footer>

</body>
</html>
